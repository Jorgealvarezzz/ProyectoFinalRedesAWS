<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Jugadores - StatsBasket</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <div class="hero-content">
            <h1>REGISTRAR JUGADORES</h1>
            <p class="subtitle">M√ÅXIMO 17</p>
            
            <!-- Backup toolbar se monta aqu√≠ -->
            <div id="backup-host"></div>
        </div>
    </div>

    <div class="container">
        <!-- Formulario de registro -->
        <div class="card">
            <h2>Agregar Jugador</h2>
            
            <div id="status-message"></div>
            
            <form class="form-grid" id="player-form">
                <div class="form-group">
                    <label for="player-name">Nombre</label>
                    <input type="text" id="player-name" name="name" required 
                           placeholder="Nombre del jugador" autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="player-number">N√∫mero</label>
                    <input type="number" id="player-number" name="number" 
                           min="0" max="99" required placeholder="0-99">
                </div>
                
                <button type="submit" class="btn primary">Agregar Jugador</button>
            </form>
        </div>

        <!-- Lista de jugadores -->
        <div class="card">
            <h2>Jugadores Registrados</h2>
            <div id="players-list" class="player-list">
                <!-- Los jugadores se cargan din√°micamente -->
            </div>
            
            <div id="empty-message" class="status" style="display: none;">
                No hay jugadores registrados a√∫n.
            </div>
        </div>
    </div>

    <!-- Barra inferior -->
    <div class="bottom-bar">
        <div class="counter" id="player-counter">
            Jugadores: 0/17
        </div>
        
        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
            <a href="index.html" class="btn ghost">üè† Inicio</a>
            <button class="btn danger" id="clear-all-btn" onclick="clearAllPlayers()">
                Borrar todos
            </button>
            <a href="partido.html" class="btn primary">
                Ir a partido ‚Üí
            </a>
        </div>
    </div>

    <script type="module" src="jugadores.js"></script>
</body>
</html>
